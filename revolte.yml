revolte:
  version: '1.0'
  project: Dracarys
  appName: s3-app
  env:
    staging:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: s3-test-appcheck-staging
            versioningStatus: enabled
            public: false
    qa:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: s3-test-appcheck-qa
            versioningStatus: enabled
            public: false
            corsRules:
              - id: Rule1
                methods:
                  - OPTIONS
                origins:
                  - '*'
    production:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: s3-test-appcheck-production
            versioningStatus: enabled
            public: false
    preview:
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: s3-test-appcheck-preview
            versioningStatus: enabled
            public: false
