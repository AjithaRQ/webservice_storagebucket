revolte:
  version: '1.0'
  project: Tuesday
  appName: s3-cache
  env:
    staging:
      branch: cache-test
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          insights:
            cpu:
              - cpu_time_user
              - cpu_time_idle
              - cpu_time_system
          specifications:
            cpu: 2
            memory: 2
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: tuesday-s3-cache-staging
            versioningStatus: enabled
            public: true
        rid_3:
          type: CACHE
          name: cache_service
          specifications:
            cpu: 2
            memory: 0.5
    qa:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: tuesday-s3-cache-qa
            versioningStatus: enabled
            public: true
        rid_3:
          type: CACHE
          name: cache_service
          specifications:
            cpu: 2
            memory: 0.5
    production:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: tuesday-s3-cache-production
            versioningStatus: enabled
            public: true
        rid_3:
          type: CACHE
          name: cache_service
          specifications:
            cpu: 2
            memory: 0.5
            replica: 1
    preview:
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              ACCESS_KEY_ID: '#{storage_bucket_service.accessKeyId}'
              SECRET_ACCESS_KEY_ID: '#{storage_bucket_service.secretAccessKeyId}'
              REGION: '#{storage_bucket_service.region}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: STORAGE_BUCKET
          name: storage_bucket_service
          configurations:
            bucketName: tuesday-s3-cache-preview
            versioningStatus: enabled
            public: true
        rid_3:
          type: CACHE
          name: cache_service
          specifications:
            cpu: 2
            memory: 0.5
